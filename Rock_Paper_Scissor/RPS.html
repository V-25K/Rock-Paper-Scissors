          <p id="js-scoreW"></p>
          <p id="js-scoreL"></p>
          <p id="js-scoreT"></p>
        </div>
        <div class="result-style">
          <h1 id="js-result"></h1>
        </div>
        <div class="rule">
          <div>
            <div class="rule-green"></div>
            <p>Player's choice.</p>
          </div>
          <div>
            <div class="rule-red"></div>
            <p>Computer's choice.</p>
          </div>
          <div>
            <div class="rule-tie"></div>
            <p>When the player and computer make same choices.</p>
          </div>
        </div>
      </section>
    </main>

    <script src="rps_script.js"></script>
  </body>
</html>
